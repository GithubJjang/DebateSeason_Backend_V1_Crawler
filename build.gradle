// Sentry Config.
buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'

	id "io.sentry.jvm.gradle" version "5.12.2" // Sentry
}

sentry {
	// Generates a JVM (Java, Kotlin, etc.) source bundle and uploads your source code to Sentry.
	// This enables source context, allowing you to see your source
	// code as part of your stack traces in Sentry.
	includeSourceContext = true

	org = "debate-season-crawl-lo"
	projectName = "java-spring-boot"
	authToken = System.getenv("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")
